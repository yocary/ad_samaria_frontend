<div class="card">
  <div class="card__header">MIEMBROS</div>

  <div class="toolbar">
    <div class="btns">
      <button mat-raised-button color="primary" (click)="agregarPersona()">+ Agregar Persona</button>
      <button mat-raised-button color="primary" (click)="agregarFamilia()">+ Agregar Familia</button>
    </div>

    <div class="search">
      <mat-icon>search</mat-icon>
      <input [formControl]="search" placeholder="Buscar" />
    </div>
  </div>

  <div class="table">
    <table mat-table [dataSource]="filtered">

      <!-- Columna nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let r">{{ r.nombre }}</td>
      </ng-container>

      <!-- Columna acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button color="primary" (click)="verFicha(row.id, row.nombre)">
            Ver ficha
          </button>

          <!-- SOLO ADMIN -->
          <button mat-stroked-button color="accent" *ngIf="esAdministrador()" (click)="crearUsuarioPara(row)">
            Crear usuario
          </button>
        </td>
      </ng-container>

      <!-- Encabezados y filas -->
      <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones']"></tr>
    </table>
  </div>

  <div class="footer">
    <button mat-stroked-button color="primary" (click)="regresar()">Regresar</button>
  </div>
</div>
