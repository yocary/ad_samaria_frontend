<form class="fin-dialog" [formGroup]="form" (ngSubmit)="save()">
  <div class="fin-dialog__header">Agregar Tesorería</div>

  <div class="fin-dialog__body">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre de la tesorería</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Activo">Activo</mat-option>
        <mat-option value="Inactivo">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="fin-dialog__actions">
    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
