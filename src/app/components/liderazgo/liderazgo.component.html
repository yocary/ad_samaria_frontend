<div class="ldr">
  <div class="ldr__header">Agregar Liderazgo</div>

  <!-- Buscador -->
  <div class="ldr__search">
    <mat-icon>search</mat-icon>
    <input [formControl]="search" placeholder="Buscar ministerio" />
  </div>

  <!-- Agregar ministerio -->
  <div class="ldr__add">
    <mat-form-field appearance="outline" class="grow">
      <mat-label>Introduce el nombre del nuevo ministerio</mat-label>
      <input matInput [formControl]="newMinistry" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addMinistry()">+ Agregar</button>
  </div>

  <!-- Lista -->
  <div class="ldr__list">
    <div class="row" *ngFor="let m of filtered">
      <div class="name">{{ m.name }}</div>
      <div class="actions">
        <button mat-raised-button class="pill pill--blue" (click)="openMembers(m)">Integrantes</button>
        <button mat-raised-button color="accent" class="pill" (click)="openEdit(m)">Editar</button>
        <button mat-raised-button color="warn" class="pill" (click)="remove(m.id)">X Eliminar</button>
      </div>
    </div>
  </div>
</div>
