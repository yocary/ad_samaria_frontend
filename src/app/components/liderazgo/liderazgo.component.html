<div class="ldr">
  <div class="ldr__header">Liderazgo</div>

  <!-- Buscar + Agregar -->
  <div class="ldr__toolbar">
    <div class="search">
      <mat-icon>search</mat-icon>
      <input [formControl]="search" placeholder="Buscar ministerio" />
    </div>

    <div class="add">
      <mat-form-field appearance="outline" class="grow">
        <mat-label>Introduce el nombre del nuevo ministerio</mat-label>
        <input matInput [formControl]="nombreNuevo" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="agregar()">+ Agregar</button>
    </div>
  </div>

  <!-- Lista -->
  <div class="ldr__list">
    <div class="row" *ngFor="let m of filtrados">
      <div class="name">{{ m.nombre }}</div>
      <div class="actions">
        <button mat-raised-button class="pill pill--blue" (click)="openMembers(m)">Integrantes</button>
        <button mat-raised-button color="accent" class="pill" (click)="editar(m)">Editar</button>
        <button mat-raised-button color="warn" class="pill" (click)="eliminar(m)">X Eliminar</button>
      </div>
    </div>
  </div>
</div>
