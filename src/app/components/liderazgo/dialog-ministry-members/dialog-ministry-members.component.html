  <!-- Tabla -->
  <div class="table-wrap" *ngIf="!cargando; else loading">
    <table mat-table [dataSource]="miembros">
      <ng-container matColumnDef="persona">
        <th mat-header-cell *matHeaderCellDef>Persona</th>
        <td mat-cell *matCellDef="let m">{{ m.nombrePersona }}</td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let m">{{ m.nombreRol || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="desde">
        <th mat-header-cell *matHeaderCellDef>Desde</th>
        <td mat-cell *matCellDef="let m">{{ m.desde || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let m">
          <button mat-stroked-button color="warn" (click)="desactivar(m)">Desactivar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="miembros.length === 0">Sin integrantes.</div>
  </div>

  <ng-template #loading>
    <div class="loading">Cargandoâ€¦</div>
  </ng-template>

  <div class="dlg-actions">
    <button mat-stroked-button color="primary" (click)="cerrar()">Cerrar</button>
  </div>
</div>
