<h2 mat-dialog-title class="hdr">{{ ministry.name }}</h2>

<div class="lidr-mock">

  <div class="grid">
    <!-- IZQUIERDA: ROLES -->
    <section class="card left-card">
      <div class="card-head teal">Agregar Rol</div>

      <div class="pad">

        <!-- Todos los miembros del ministerio -->
        <div class="radio-line">
          <mat-radio-button></mat-radio-button>
          <span>Todos los miembros del ministerio</span>
        </div>

        <div class="roles-title">ROLES</div>

        <!-- Lista de roles -->
        <div class="roles-list">
          <div class="role-item" *ngFor="let r of roles">
            <mat-radio-button></mat-radio-button>

            <div class="role-name">{{ r.name }}</div>

            <div class="role-actions">
              <button mat-icon-button class="ico-blue" (click)="editRole(r)" aria-label="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="ico-red" (click)="removeRole(r)" aria-label="Eliminar">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>

          <div class="empty" *ngIf="!roles?.length">No hay roles agregados</div>
        </div>
      </div>
    </section>

    <!-- DERECHA: PERSONAS -->
    <section class="card right-card">
      <div class="card-head">Personas</div>

      <div class="pad">
        <div class="line">
          <mat-form-field appearance="outline" class="grow">
            <mat-label>Seleccionar a un miembro</mat-label>
            <mat-select [formControl]="personSelect">
              <mat-option *ngFor="let p of people" [value]="p.id">{{ p.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" class="btn-add" (click)="addPerson()">
            Agregar
          </button>
        </div>

        <div class="list-head">Nombre del miembro</div>

        <div class="member-row" *ngFor="let m of members">
          <div class="member-name">{{ m.person?.name }}</div>
          <button mat-raised-button color="warn" class="btn-delete" (click)="removePerson(m.id)">
            X Eliminar
          </button>
        </div>

        <div class="empty" *ngIf="!members?.length">Sin personas agregadas</div>
      </div>
    </section>
  </div>

  <div class="footer">
    <button mat-stroked-button (click)="close()">Cerrar</button>
  </div>
</div>
