<div class="wrap">
  <div class="board">
    <div class="board__header">
      <button mat-raised-button class="btn-blue" (click)="openAdd()">
        + Agregar familia
      </button>

      <mat-form-field appearance="outline" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput [formControl]="search" />
        <button mat-icon-button matSuffix *ngIf="search.value" (click)="search.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="board__title">Familia</div>

    <table mat-table [dataSource]="data" class="table">
      <!-- # -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let el; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre de familia</th>
        <td mat-cell *matCellDef="let el">{{ el.name }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-raised-button class="btn-orange" (click)="openEdit(el)">Editar</button>
          <button mat-raised-button color="warn" (click)="remove(el.id)">âœ— Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
