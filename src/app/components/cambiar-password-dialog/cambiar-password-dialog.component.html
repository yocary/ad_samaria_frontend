<h2>Cambiar contraseña</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
      Campo obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Contraseña actual</mat-label>
    <input matInput type="password" formControlName="passwordActual" />
    <mat-error *ngIf="form.get('passwordActual')?.touched && form.get('passwordActual')?.invalid">
      Campo obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Nueva contraseña</mat-label>
    <input matInput type="password" formControlName="passwordNuevo" />
    <mat-error *ngIf="form.get('passwordNuevo')?.touched && form.get('passwordNuevo')?.invalid">
      Mínimo 6 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Confirmar nueva contraseña</mat-label>
    <input matInput type="password" formControlName="confirmarPassword" />
    <mat-error *ngIf="form.get('confirmarPassword')?.touched && form.get('confirmarPassword')?.invalid">
      Campo obligatorio
    </mat-error>
    <mat-error *ngIf="passwordNoMatch">
      La nueva contraseña y su confirmación no coinciden
    </mat-error>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-stroked-button color="warn" type="button" (click)="cancelar()" [disabled]="cargando">
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="cargando">
      {{ cargando ? 'Guardando...' : 'Cambiar contraseña' }}
    </button>
  </div>
</form>
