<div class="page-centered">
  <!-- CABECERA -->
  <div class="hero-wrap">
    <div class="hero">
      IGLESIA ASAMBLEA DE DIOS SAMARIA
    </div>
  </div>

  <!-- CONTENIDO CENTRAL -->
  <div class="content-centered">
    <div class="board">
      <div class="grid">
        <a
          *ngFor="let t of tiles"
          class="tile"
          matRipple
          [routerLink]="t.routerLink"
          [attr.aria-label]="t.title"
          (click)="setActive(t.key)"
        >
          <div class="tile__row">
            <div class="icon" [ngSwitch]="t.key" aria-hidden="true">
              <!-- ROLES -->
              <svg *ngSwitchCase="'roles'" viewBox="0 0 24 24">
                <path d="M8 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm8 10v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M20 12a3 3 0 1 1-3-3" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M21 20v-1a4 4 0 0 0-3-3" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>

              <!-- MIEMBROS -->
              <svg *ngSwitchCase="'miembros'" viewBox="0 0 24 24">
                <path d="M8 12a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm8 0a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" fill="none" stroke="currentColor" stroke-width="1.8"/>
                <path d="M3 20a5 5 0 0 1 5-5h0a5 5 0 0 1 5 5M11 20a5 5 0 0 1 5-5h0a5 5 0 0 1 5 5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>

              <!-- FINANZAS
              <svg *ngSwitchCase="'finanzas'" viewBox="0 0 24 24">
                <circle cx="10" cy="10" r="6" fill="none" stroke="currentColor" stroke-width="1.8"/>
                <path d="M9 7h2M9 10h3M9 13h2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M16 14l4-2v8h-8l4-6z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
              </svg> -->

              <!-- PLANIFICACIÓN -->
              <svg *ngSwitchCase="'planificacion'" viewBox="0 0 24 24">
                <rect x="4" y="4" width="14" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="1.8"/>
                <path d="M8 2v4M14 2v4M6 10h10M6 14h6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <circle cx="17.5" cy="16.5" r="2.5" fill="none" stroke="currentColor" stroke-width="1.8"/>
              </svg>

              <!-- LIDERAZGO -->
              <svg *ngSwitchCase="'liderazgo'" viewBox="0 0 24 24">
                <path d="M4 18h14M4 14h10M4 10h6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M14 6l3-2v4l3-2v6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                <circle cx="6" cy="6" r="2" fill="none" stroke="currentColor" stroke-width="1.8"/>
              </svg>

              <!-- CERTIFICADOS -->
              <svg *ngSwitchCase="'certificados'" viewBox="0 0 24 24">
                <path d="M6 2h12a2 2 0 0 1 2 2v16l-4-2-4 2-4-2-4 2V4a2 2 0 0 1 2-2z"
                      fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                <path d="M8 6h8M8 10h8M8 14h5"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </div>

            <!-- Título -->
            <div class="title" [class.title--active]="activeKey === t.key">{{ t.title }}</div>
          </div>

          <!-- Barra inferior -->
          <div class="tile__bar"></div>
        </a>
      </div>
    </div>
  </div>
</div>
