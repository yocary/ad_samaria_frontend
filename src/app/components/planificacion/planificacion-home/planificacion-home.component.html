<div class="wrap">
  <div class="card">
    <div class="card__header">PLANIFICACIÃ“N</div>

    <div class="body">
      <!-- Loader -->
      <div class="loader" *ngIf="cargando">
        <mat-progress-spinner mode="indeterminate" diameter="28"></mat-progress-spinner>
        <span>Cargando liderazgos...</span>
      </div>

      <!-- Tarjetas de liderazgos -->
      <div class="grid" *ngIf="!cargando && liderazgos.length > 0">
        <div class="gcard" *ngFor="let l of liderazgos; let i = index" [ngClass]="colorClass(i)">
          <div class="gcard__title" [matTooltip]="l.nombre">{{ l.nombre }}</div>

          <button mat-stroked-button class="gcard__btn" (click)="verLiderazgo(l.id, l.nombre)">
            Ver <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </div>

      <div class="empty" *ngIf="!cargando && liderazgos.length === 0">
        No hay liderazgos creados.
      </div>
    </div>

    <div class="footer">
      <button mat-stroked-button color="primary" (click)="regresar()">Regresar</button>
    </div>
  </div>
</div>
