<div class="wrap">
  <div class="card">
    <div class="card__header">
      {{ liderazgoNombre | uppercase }}
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button
        class="tab"
        [class.active]="tabActivo === 'integrantes'"
        (click)="cambiarTab('integrantes')"
      >
        Integrantes
      </button>

      <button
        class="tab"
        [class.active]="tabActivo === 'eventos'"
        (click)="cambiarTab('eventos')"
      >
        Eventos
      </button>
    </div>

    <!-- Contenido dinámico -->
    <ng-container [ngSwitch]="tabActivo">
      <!-- Integrantes -->
      <ng-container *ngSwitchCase="'integrantes'">
        <div class="bar">
          <div class="search-container">
            <mat-form-field appearance="outline" class="search">
              <mat-label>Buscar persona (mín. 2 letras)</mat-label>
              <input matInput [formControl]="personaQuery" placeholder="Escribe el nombre…" />
              <button mat-icon-button matSuffix *ngIf="personaQuery.value" (click)="limpiarSeleccion()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <div class="results-wrapper" *ngIf="(resultados$ | async) as opciones">
              <div class="results" *ngIf="opciones.length > 0 && !seleccionado">
                <button class="res" *ngFor="let p of opciones" (click)="elegir(p)">
                  {{ p.nombre }}
                </button>
              </div>
              <div class="results" *ngIf="opciones.length === 0 && (personaQuery.value || '').length >= 2 && !seleccionado">
                <div class="empty">
                  Sin resultados
                </div>
              </div>
            </div>
          </div>

          <button
            mat-raised-button
            color="primary"
            class="btn-add"
            (click)="agregar()"
            [disabled]="guardando || !seleccionado"
          >
            + Agregar miembro
          </button>
        </div>

        <!-- Tabla de integrantes -->
        <div class="table-wrap">
          <div class="loader" *ngIf="cargandoMiembros">
            <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
            <span>Cargando integrantes…</span>
          </div>

          <table class="table" *ngIf="!cargandoMiembros">
            <thead>
              <tr>
                <th>#</th>
                <th>Miembro</th>
                <th style="width: 120px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of miembros; let i = index; trackBy: trackByMiembro">
                <td>{{ i + 1 }}</td>
                <td>{{ m.nombre }}</td>
                <td>
                  <button mat-stroked-button color="warn" (click)="quitar(m.id)">Quitar</button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="empty" *ngIf="!cargandoMiembros && miembros.length === 0">
            Aún no hay integrantes en este ministerio.
          </div>
        </div>
      </ng-container>

      <!-- Eventos -->
      <ng-container *ngSwitchCase="'eventos'">
        <app-planificacion-eventos
          [liderazgoId]="liderazgoId"
          [liderazgoNombre]="liderazgoNombre">
        </app-planificacion-eventos>
      </ng-container>
    </ng-container>

    <div class="footer">
      <button mat-stroked-button color="primary" (click)="regresar()">Regresar</button>
    </div>
  </div>
</div>
